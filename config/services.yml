
services:
    mrfg.cogauth.listener:
        class: mrfg\cogauth\event\main_listener
        arguments:
            - '@user'
            - '@mrfg.cogauth.cognito'
            - '@dispatcher'
        tags:
            - { name: event.listener }

    mrfg.cogauth.cognito_client_wrapper:
        class: mrfg\cogauth\cognito\cognito_client_wrapper

    mrfg.cogauth.web_token_phpbb:
        class: mrfg\cogauth\cognito\web_token_phpbb
        arguments:
            - '@config'
            - '@cache.driver'
            - '%mrfg.cogauth.jwsk_url_template%'

    mrfg.cogauth.cognito:
        class: mrfg\cogauth\cognito\cognito
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@user'
            - '@request'
            - '@log'
            - '@mrfg.cogauth.cognito_client_wrapper'
            - '@mrfg.cogauth.web_token_phpbb'
            - '%mrfg.cogauth.tables.cogauth_session%'

    mrfg.cogauth.access_token_refresh:
        class: mrfg\cogauth\cron\task\access_token_refresh
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@mrfg.cogauth.cognito'
        calls:
            - [set_name, [cogauth.cron.access_token_refresh]]
        tags:
            - { name: cron.task }

imports:
- { resource: auth.yml }
- { resource: tables.yml }
- { resource: parameters.yml }
