<fieldset id="auth_cogauth_settings">
	<legend>{L_COGAUTH_SETTINGS}</legend>
	<dl>
		<dt><label for="cogauth_client_id">{L_COGAUTH_CLIENT_ID}{L_COLON}</label><br /><span>{COGAUTH_CLIENT_ID_EXPLAIN}</span></dt>
		<dd><input type="text" id="cogauth_client_id" size="40" name="config[cogauth_client_id]" value="{COGAUTH_CLIENT_ID}" /></dd>
	</dl>
	<dl>
		<dt><label for="cogauth_client_secret">{L_COGAUTH_CLIENT_SECRET}{L_COLON}</label><br /><span>{COGAUTH_CLIENT_SECRET_EXPLAIN}</span></dt>
		<dd><input type="text" id="cogauth_client_secret" size="40" name="config[cogauth_client_secret]" value="{COGAUTH_CLIENT_SECRET}" /></dd>
	</dl>
	<dl>
		<dt><label for="cogauth_refresh_token_expiration_days">{L_ACP_COGAUTH_REFRESH_TOKEN_EXP_DAYS}{L_COLON}</label></dt>
		<dd><input type="text" id="cogauth_refresh_token_expiration_days" name="config[cogauth_refresh_token_expiration_days]" value="{COGAUTH_REFRESH_TOKEN_EXP_DAYS}"/></dd>
	</dl>

</fieldset>
