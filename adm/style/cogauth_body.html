<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt>
				<label for="cogauth_token_cleanup_gc">{L_ACP_COGAUTH_TOKEN_CLEANUP}{L_COLON}</label>
			</dt>
			<dd>
				<input type="text" id="cogauth_token_cleanup_gc" name="cogauth_token_cleanup_gc" value="{COGAUTH_TOKEN_CLEANUP}"/>
			</dd>
		</dl>
		<dl>
			<dt>
				<label for="cogauth_max_session_hours">{L_ACP_COGAUTH_MAX_SESSION_HOURS}{L_COLON}</label>
			</dt>
			<dd>
				<input type="text" id="cogauth_max_session_hours" name="cogauth_max_session_hours" value="{COGAUTH_MAX_SESSION_HOURS}"/>
			</dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
